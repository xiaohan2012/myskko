service:

  cambridge:
    imgurl: /assets/imgs/cambridge.jpg
    title: Cambridgen Englanninkielinen Kesäleiri    
    desc: "Cambridgen Kesäleiri tarjoaa opiskelijoille mahdollisuuden oppia Englantia ja kokea Brittiläistä kultuuria.  Lisätietoja Cambridgen oppimiskokemuksesta saat klikkaamalla tätä."

  finland:
    imgurl: /assets/imgs/finland-tour.jpg
    title: Suomalaiset Leirit    
    desc: "Suomen koulutusjärjestelmä on mailmaan parhaimpien joukossa. Suomalaisten tasa-arvo, sekä opiskelijoiden valinnanvapaus kehutaan usein Kiinalaisissa piireissä. Suomalaisten into lukemiseen, kirjaston käyntiin, sekä julkisten palveluiden laatu myös ovat hyvin ihasteltu. Suomen luonto, ja runsaat metsät houkuttavat usein Aasialaisia vaeltamaan, ja Suomalainen mökki-elämä Kiinassa voi vain unelmoida. Suomen koulutus, luonto, ja sisu, ovat keskeisiä teemoja meidän Suomen leirissä. Mikäli teitä kiinnostaa osallistua ainutlaatuiseen Suomalaisen oppimis- ja kultuurikokemukseen, klikkaa tästä."  

  tutor:
    imgurl: /assets/imgs/cn-lang.jpg
    title: Kiinan Kieli Opetus    
    desc: "SKKO:n jäseniin kuuluu ammatillisia Kiinan kielen opettajia. Mandariinin Kiinan kielen kursseja ovat saatavilla pienille lapsille, aikuisopiskelijoille sekä vanhemmille, jotka haluavat osallistua lastensa kanssa. Alustava ja keskiasteen kursseja ovat saatavilla, ja opetus kielet ovat Kiina, Englanti, sekä Suomi. Oppitunnit ovat osoitteessa: (address here)"

  counselling:
    imgurl: /assets/imgs/counselling.jpg
    title: Akateeminen Neuvonta    
    desc: "Tarjoamme henkilökohtaista neuvontaa kokeneilta opiskelijoilta pääsääntöisesti Kiinalaisille opiskelijoille ketkä harkitsevat Eurooppaan tai Australiaan opiskelemaan."

    
