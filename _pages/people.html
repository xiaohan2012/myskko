<h1 class="orange-text">Board Members</h1>

{% for p in site.boards %}
<div class="row">
  <div class="col m3 offset-m1">
    <img class="z-depth-2" src="{{p.imgurl}}" style="max-width:90%; max-height:100%;">
  </div>
  <div class="col m7">
    <h3 class="blue-text lighten-2">{{ p.name | escape }}</h3>
    <div class="light">
      <p>{{p.desc  | escape }}</p>
    </div>
  </div>
</div>
{% endfor %}
