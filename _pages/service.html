permalink: /service/

<br><br><br><br><br>

{% for name in site.service %}
<div class="row">
  <div class="col m4">
    <img src="{% t  service.{{ name }}.imgurl %}" style="max-width:100%; max-height:100%;">
  </div>
  <div class="col m7">
    <h3 class="orange-text">{% t service.{{ name }}.title %}</h3>
    <div class="light">
      <p>{% t service.{{ name }}.desc %}</p>
    </div>
  </div>
</div>
<br><br><br>
{% endfor %}
