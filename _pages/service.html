{% for row in site.service %}
<div class="row">
  <div class="card-image col m5 offset-m1">
    <img src="{{row.imgurl}}" style="max-width:100%; max-height:100%;">
  </div>
  <div class="col m5">
    <h3 class="orange-text">{{ row.title | escape }}</h3>
    <div class="card-content">
      <p>{{row.desc  | escape }}</p>
    </div>
  </div>
</div>
<br><br><br>
{% endfor %}
